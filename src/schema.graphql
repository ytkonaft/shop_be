# import * from './generated/prisma.graphql'

scalar Upload

type Mutation {
  createProduct(
    title: String!
    description: String!
    image: Upload!
    largeImage: String
    price: Float!
  ): Product!
  uploadFile(file: Upload!): File!
}

type Query {
  products: [Product]!
  product(id: String): Product!
}
